<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-primary">
            <h1>Akan Names</h1>
            <h4>
                get your ghanian akan name.
            </h4>
        </div>
        
         <h2>What we do here:</h2>
        <p>
            We use your details to determine your akan Names<br>
            Akan names are given in ghanian culture to children<br>
            based on the day they were born.This depends on your <br>
            gender and age;
        </p>
        <br>
        <br>
        <p id="out"></p>
     
          <form action="" onsubmit="return false" class="form" name="mform">
              Gender:
              <input class="form-control w-50" name="gender" required placeholder="either male or female" type="text" >
              Day you were born:
              <input class="form-control w-50" name="day" required min="0" max="31" type="number" placeholder="numbers from 1 to 31" type="text" >
              Month you were born:
              <input class="form-control w-50" name="month" required placeholder="use format jan ,feb ,mar" type="text" >
              Year you were born:
              <input class="form-control w-50" name="year" required min="1900" max="2020" placeholder="In numbers eg 1998" type="number" >
              <br>
              <div class="w-100 row">
              <button class="btn btn-block w-25 btn-primary" id="submit" >submit</button>
              </div>
          </form>
          
      
        
      
    </div>
    <script src="index.js"></script>
</body>
</html>
